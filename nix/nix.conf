# nix/nix.conf
#
# Nix package manager configuration
#
# Purpose:
# - Configures Nix behavior
# - Enables experimental features
# - Sets global Nix options
#
# Installation:
# - Used by @pre-nix-installation.sh
# - Copied to /etc/nix/nix.conf during setup
# - Required before Nix installation
# - Part of initial Nix bootstrap (with zshrc and dynamic-config.zsh)
#
# Related Files:
# - nix/zshrc: Initial shell configuration
# - nix/dynamic-config.zsh: Shell functions
# - home-manager/default.nix: Main Nix config
#
# Note:
# - Required for modern Nix workflows
# - Enables declarative system management
# - Supports reproducible builds
# - Must be in place before first Nix use
# - Essential for flakes functionality

# Enable experimental features
experimental-features = nix-command flakes
